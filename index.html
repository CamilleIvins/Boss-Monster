<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <!-- *SECTION - hero stat cards -->
    <header class="container-fluid">
        <section class="row">
            <!-- *NOTE - this will be drawn from js after, because you will add players to DOM -->
            <div class="hero-card col-3">
                <div onclick="healHero('Slate Slabrock')">
                    ðŸ¦–
                </div>
                <p id="Slate SlabrockStats">
                    Slate Slabrock
                </p>
                <p>
                    Kill Count: <span id="kills">0</span>
                </p>
            </div>

            <div class="hero-card col-3">
                <div class="Flint" onclick="healHero('Flint Ironstag')">
                    ðŸ¦–
                </div>
                <p>
                    Flint Ironstag
                </p>
                <p>
                    Gold: $<span id="gold">0</span>
                </p>
            </div>
        </section>
    </header>

    <main class="container-fluid">

        <!-- *SECTION - monster territory -->
        <section class="row justify-content-center">
            <img class="col-md-6 col-12 bg-img boss-card px-0 position-relative"

            <div class="position-absolute col-md-6 col-12 text-center px-0">
                <!-- <marquee behavior="alternate" class="marquee1" direction="down"> -->
                <marquee behavior="alternate" class="marquee2">
                    <div onclick="attackCombo(), retaliation()">
                        <i class="mdi mdi-ghost-outline"></i>
                    </div>
                </marquee>
                <!-- </marquee> -->
                </img>
                <div class=" text-center px-0">
                    <p id="bossStats">
                        Health | Damage | Level
                    </p>
                </div>
            </div>


        </section>
    </main>


    <footer class="container-fluid">
        <!-- *SECTION - shop, reset -->

        <div class="shop col-4">
            <div>
                ðŸ¦–
            </div>

            </p>
        </div>
        <button>
            Reset
        </button>
