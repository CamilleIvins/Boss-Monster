<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Laila:wght@500&family=Montserrat:ital,wght@1,300&family=Pacifico&family=Quintessential&family=Tangerine:wght@700&family=Tektur&family=Vollkorn&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <!-- *SECTION - hero stat cards -->
    <header class="container-fluid">
        <section class="row">
            <!-- *NOTE - this will be drawn from js after, because you will add players to DOM -->
            <div class="hero-card col-3">
                <div id="Slate">
                    🦖
                </div>
                <p>
                    name
                </p>
                <p>
                    Kill Count: <span id="kills">0</span>
                </p>
            </div>

            <div class="hero-card col-3">
                <div class="Flint">
                    🦖
                </div>
                <p>
                    name
                </p>
                <p>
                    Gold: $<span id="gold">0</span>
                </p>
            </div>
        </section>
    </header>

    <main class="container-fluid">

        <!-- *SECTION - monster territory -->
        <section class="row justify-content-center">
            <div class="hero-card col-6">
                <div onclick="attackCombo(), retaliation()" id="Boss">
                    🦖
                </div>
                <p>
                    Draw stats here via interpolation
                </p>
                <div id="level-boss">

                </div>
            </div>


        </section>
    </main>


    <footer class="container-fluid">
        <!-- *SECTION - shop, reset -->

        <div class="hero-card col-4">
            <div>
                🦖
            </div>
            <p>
                Draw stats here via interpolation
            </p>
        </div>
        <button>
            Reset
        </button>
    </footer>

    <script src="main.js"></script>
</body>

</html>
